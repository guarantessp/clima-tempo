<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Clima</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="temperature-now">
        <div class="location">
          <img src="./assets/pin-local.svg" alt="" />
          <strong>Rio do Sul, SC</strong>
        </div>
        <div class="temp">
          <div class="number">
            18
            <div class="maxmin">22° <span>16°</span></div>
          </div>
          <div class="celsius">°C</div>
        </div>
        <div class="statistics">
          <div class="stats">
            <img src="./assets/wind.svg" alt="" />
            <div class="info">
              <p>Vento</p>
              <h5>17 <span>km/h</span></h5>
            </div>
          </div>
          <div class="stats">
            <img src="./assets/drop.svg" alt="" />
            <div class="info">
              <p>Umidade</p>
              <h5>31<span>%</span></h5>
            </div>
          </div>
          <div class="stats">
            <img src="./assets/rain.svg" alt="" />
            <div class="info">
              <p>Chuva</p>
              <h5>10<span>%</span></h5>
            </div>
          </div>
        </div>
      </section>
      <section class="air-quality">
        <h2 class="title">
          <img src="./assets/air.svg" alt="" /> Qualidade do ar
        </h2>
        <p class="good">Boa</p>
        <p class="number">21</p>
        <div class="info">
          <div class="number">
            <p>12.9</p>
            <small>PM2.5</small>
          </div>
          <div class="number">
            <p>12.9</p>
            <small>PM10</small>
          </div>
          <div class="number">
            <p>2.1</p>
            <small>sO₂</small>
          </div>
          <div class="number">
            <p>1.4</p>
            <small>NO₂</small>
          </div>
          <div class="number">
            <p>21.2</p>
            <small>O₃</small>
          </div>
          <div class="number">
            <p>0.7</p>
            <small>CO</small>
          </div>
        </div>
      </section>
      <section class="suntime">
        <h2 class="title">
          <img src="./assets/suntime.svg" alt="" />
          Horário do sol
        </h2>
        <div class="sun-chart-wrapper">
          <div class="sun-chart">
            <div class="chart">
              <img src="./assets/sun-chart.svg" alt="" />
            </div>
            <time class="now">17:48</time>
          </div>
        </div>
        <div class="time">
          <time class="sunrise">06:00</time>
          <time class="sunset">18:50</time>
        </div>
      </section>
      <section class="week-weather">
        <div class="day">
          <h4 class="title">Amanhã</h4>
          <img src="./assets/day1.svg" alt="" />
          <p class="maxmin">21°<span>16°</span></p>
        </div>
        <div class="day">
          <h4 class="title">sexta</h4>
          <img src="./assets/day2.svg" alt="" />
          <p class="maxmin">28°<span>20°</span></p>
        </div>
        <div class="day">
          <h4 class="title">sábado</h4>
          <img src="./assets/day3.svg" alt="" />
          <p class="maxmin">25°<span>21°</span></p>
        </div>
        <div class="day">
          <h4 class="title">domingo</h4>
          <img src="./assets/day4.svg" alt="" />
          <p class="maxmin">20°<span>14°</span></p>
        </div>
        <div class="day">
          <h4 class="title">segunda</h4>
          <img src="./assets/day5.svg" alt="" />
          <p class="maxmin">24°<span>18°</span></p>
        </div>
      </section>
    </main>
  </body>
</html>
